<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>AutoLog</title>
    <link rel="stylesheet" href="./public/css/style.css">
  </head>

  <body>
    <div>
      <header>
        <h1>
          <span style="color:#DC0F0F">AUTO</span>
          <span style="color:white">LOG</span>

        <!-- <div class="header">
                <img src="./public/Assets/Images/AutoLog Logo.png" alt="logo" />
              </div> -->
    
      </header>
    </div>

    <section>
        <div class="login-box">
          <h3>Create Your Account</h3>
          <form>

          <h4>
            <span style="color:white">Already have an account?</span>

          </h4>
        </div>
      </section>
