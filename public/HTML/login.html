<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>AutoLog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="logo">
    <header>
      <div class="header">
        <img src="../Assets/Images/AutoLog Logo.png" alt="logo" />
      </div>
    </header>
  </div>


  <section>
    <div class="login-box">
      <h3>Log in with AUTOLOG</h3>
      <form>
        <input type="text" placeholder="Enter Email Address" />
        <input type="text" placeholder="Enter Password" />
      </form>

      <button class="button">Log In</button>

      <h4>
        <span style="color:#3A6BEB">Forgot Password?</span>
      </h4>
    </div>

  </section>

  <h4>
    <span style="color:white">Don't have an account?</span>
    <span style="color:#3A6BEB">Create one</span>
  </h4>

</body>

</html>
