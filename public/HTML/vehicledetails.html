<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>AutoLog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="logo">
    <header>
      <div class="header">
        <img src="../Assets/Images/AutoLog Logo.png" alt="logo" />
      </div>

      <form>
        <label class="homebutton">
          <button class="button">Home</button>
        </label>
      </form>

      <form>
        <label class="logoutbutton">
          <button class="button">Log Out</button>
        </label>
      </form>

    </header>
  </div>

  <section>
    <div class="login-box">
      <h3>
        <span style="color:white">Logged in as:</span>
        <span style="color:#3A6BEB">Full Name</span>
      </h3>
    </div>
  </section>

  <section>
    <div class="card">
      <div class="vehicle">
        <p>Vehicle Details</p>
      </div>
      <div class="container">
        <p>Make:</p>
        <p>Model:</p>
        <p>Year:</p>
        <p>Color:</p>
        <p>Mileage:</p>
        <p>Vin#:</p>
        <p>Log Count:</p>
      </div>
    </div>
  </section>


  <section>
    <h3>Service Log Entry</h3>
    <div>

      <label for="log">Service Performed:</label>
      <form>
        <input type="text" placeholder="Enter service performed" />
      </form>

      <label for="mileage">Date:</label>
      <form>
        <input type="text" placeholder="Enter date of service" />
      </form>

      <label for="vin">Mileage:</label>
      <form>
        <input type="text" placeholder="Enter mileage at the time of service" />
      </form>

      <button class="button">Add Service Log</button>

    </div>

  </section>

  <section>
    <div class="logcard">
      <div class="logentry">
      </div>
      <div class="logcontainer">
      </div>
    </div>
  </section>


</body>

</html>
