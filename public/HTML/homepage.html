<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>AutoLog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="logo">
    <header>
      <div class="header">
        <img src="../Assets/Images/AutoLog Logo.png" alt="logo" />
      </div>

      <form>
        <label class="homebutton">
          <input type="submit" id="submit2" value="Home">
        </label>
      </form>

      <form>
        <label class="logoutbutton">
          <input type="submit" id="submit2" value="Log Out">
        </label>
      </form>

    </header>
  </div>

  <section>
    <div class="login-box">
      <h3>
        <span style="color:white">Logged in as:</span>
        <span style="color:#3A6BEB">Full Name</span>
      </h3>

    </div>
  </section>

  <div class="card">
    <div class="vehicle">
      <p>MAKE - MODEL</p>
    </div>
    <div class="container">
      <p>Year</p>
      <p>Mileage</p>
      <p>Vin#</p>
      <p>Log Count</p>
    </div>
  </div>

  <div class="card">
    <div class="vehicle">
      <p>MAKE - MODEL</p>
    </div>
    <div class="container">
      <p>Year</p>
      <p>Mileage</p>
      <p>Vin#</p>
      <p>Log Count</p>
    </div>
  </div>

  <div class="card">
    <div class="vehicle">
      <p>MAKE - MODEL</p>
    </div>
    <div class="container">
      <p>Year</p>
      <p>Mileage</p>
      <p>Vin#</p>
      <p>Log Count</p>
    </div>
  </div>

  <form>
    <input type="submit" value="Add New Vehicle">
  </form>




</body>

</html>
