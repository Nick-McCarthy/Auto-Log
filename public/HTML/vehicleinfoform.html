<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>AutoLog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="logo">
    <header>
      <div class="header">
        <img src="../Assets/Images/AutoLog Logo.png" alt="logo" />
      </div>

      <form>
        <label class="homebutton">
          <button class="button">Home</button>
        </label>
      </form>

      <form>
        <label class="logoutbutton">
          <button class="button">Log Out</button>
        </label>
      </form>

    </header>
  </div>

  <section>
    <div class="login-box">
      <h3>
        <span style="color:white">Logged in as:</span>
        <span style="color:#3A6BEB">Full Name</span>
      </h3>

    </div>
  </section>

  <section>
    <div class="login-box">
      <h3>Enter Vehicle Details</h3>

      <label for="make">Make:</label>
      <form>
        <input type="text" placeholder="Enter Make" />
      </form>

      <label for="model">Model:</label>
      <form>
        <input type="text" placeholder="Enter Model" />
      </form>

      <label for="year">Year:</label>
      <form>
        <input type="text" placeholder="Enter Year" />
      </form>

      <label for="color">Color:</label>
      <form>
        <input type="text" placeholder="Enter Color" />
      </form>

      <label for="mileage">Mileage:</label>
      <form>
        <input type="text" placeholder="Enter Mileage" />
      </form>

      <label for="vin">VIN#:</label>
      <form>
        <input type="text" placeholder="Enter VIN#" />
      </form>

      <button class="button">Add New Vehicle</button>



    </div>
  </section>

</body>

</html>
