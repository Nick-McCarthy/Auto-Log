<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>AutoLog</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>

    <div class="logo">
      <header>
        <div class="header">
          <img src="../Assets/Images/AutoLog Logo.png" alt="logo" />
        </div>

        <form>
          <label class="homebutton">
          <input type="submit" id="submit2" value="Home">
          </label>
        </form>

        <form>
          <label class="logoutbutton">
          <input type="submit" id="submit2" value="Log Out">
          </label>
        </form>

      </header>
    </div>

    <section>
        <div class="login-box">
          <h3>
            <span style="color:white">Logged in as:</span>
            <span style="color:#3A6BEB">Full Name</span>
          </h3>

        </div>
    </section>

    <section>
      <div class="login-box">
        <h3>Enter Vehicle Details</h3>

        <label for="make">Make:</label>
          <select>
            <option value="make">Toyota</option>
          </select>

        <label for="model">Model:</label>
          <select>
            <option value="model">Camry</option>
          </select>

        <label for="year">Year:</label>
          <select>
            <option value="year">2020</option>
          </select>

        <label for="color">Color:</label>
          <select>
            <option value="color">Black</option>
          </select>

        <label for="mileage">Mileage:</label>
        <form>
          <input type="text" placeholder="Enter Mileage" />
        </form>

        <label for="vin">VIN#:</label>
        <form>
          <input type="text" placeholder="Enter VIN#" />
        </form>

        <form>
          <input type="submit" value="Add Vehicle">
        </form>



      </div>
    </section>
      
  </body>

</html>
